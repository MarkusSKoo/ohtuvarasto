{% extends "base.html" %}

{% block title %}Create Warehouse - Warehouse Manager{% endblock %}

{% block content %}
<div class="container">
    <h1>Create New Warehouse</h1>
    
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    
    <form method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="tilavuus">Capacity (tilavuus):</label>
            <input type="number" id="tilavuus" name="tilavuus" step="0.01" min="0" value="100" required>
        </div>
        
        <div class="form-group">
            <label for="alku_saldo">Initial Balance (alku_saldo):</label>
            <input type="number" id="alku_saldo" name="alku_saldo" step="0.01" min="0" value="0">
        </div>
        
        <button type="submit" class="btn btn-primary">Create Warehouse</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
